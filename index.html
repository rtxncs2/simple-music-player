<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Minimal Dark Music Player</title>
  <style>
    :root{--bg:#0b0f12;--card:#0f1720;--muted:#98a0aa;--accent:#7c5cff}
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;background:linear-gradient(180deg,var(--bg),#071018);color:#e6eef6;display:flex;align-items:center;justify-content:center;height:100vh}
    .player{width:360px;background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);border-radius:12px;padding:18px;box-shadow:0 6px 30px rgba(2,6,23,0.6);}
    .title{font-weight:600;font-size:16px;margin:0 0 10px}
    .meta{color:var(--muted);font-size:13px;margin-bottom:14px}
    .cover{width:100%;height:140px;border-radius:8px;background:linear-gradient(135deg,#0b1220 0%, #111827 100%);display:flex;align-items:center;justify-content:center;margin-bottom:12px}
    .cover img{max-width:100%;max-height:100%;border-radius:6px}
    .controls{display:flex;align-items:center;gap:12px;justify-content:center;margin-bottom:10px}
    button{background:none;border:none;color:inherit;padding:8px;border-radius:8px;cursor:pointer}
    button:active{transform:scale(.98)}
    .big{width:44px;height:44px;display:inline-grid;place-items:center;background:rgba(255,255,255,0.02)}
    .small{width:36px;height:36px;background:transparent}
    .progress{height:6px;background:rgba(255,255,255,0.03);border-radius:6px;overflow:hidden}
    .progress > i{display:block;height:100%;background:linear-gradient(90deg,var(--accent),#5dd3ff);width:0%}
    .time{display:flex;justify-content:space-between;font-size:12px;color:var(--muted);margin-top:6px}
    .playlist{margin-top:12px;max-height:120px;overflow:auto}
    .track{padding:8px;border-radius:8px;display:flex;justify-content:space-between;align-items:center;gap:10px;color:var(--muted);cursor:pointer}
    .track.active{background:rgba(124,92,255,0.08);color:#fff}
    .track + .track{margin-top:6px}
    input[type=range]{-webkit-appearance:none;background:transparent;width:120px}
    input[type=range]::-webkit-slider-runnable-track{height:4px;background:rgba(255,255,255,0.06);border-radius:4px}
    input[type=range]::-webkit-slider-thumb{-webkit-appearance:none;width:12px;height:12px;border-radius:50%;background:var(--accent);margin-top:-4px}
    .row{display:flex;align-items:center;gap:10px}
    .muted{opacity:.7;font-size:13px}
    footer{margin-top:10px;text-align:center;font-size:12px;color:var(--muted)}
  </style>
</head>
<body>
  <section class="player" role="application" aria-label="Minimal dark music player">
    <h1 class="title">Minimal Dark Player</h1>
    <div class="meta">Drop MP3s on the playlist or replace paths in the code.</div>

    <div class="cover" id="cover"> 
      <img id="coverImg" src="" alt="cover" style="display:none">
      <svg width="68" height="68" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.2" style="opacity:.25">
        <rect x="2" y="3" width="20" height="18" rx="2"></rect>
        <circle cx="8" cy="12" r="2.2"></circle>
        <path d="M14 8v8l4-2"></path>
      </svg>
    </div>

    <div class="controls" aria-hidden="false">
      <button id="prev" class="small" title="Previous">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M19 18V6l-8 6 8 6zM5 6v12"/></svg>
      </button>
      <button id="play" class="big" title="Play/Pause">
        <svg id="playIcon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M5 3v18l15-9z"></path></svg>
      </button>
      <button id="next" class="small" title="Next">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M5 6v12l8-6-8-6zM19 6v12"/></svg>
      </button>
      <div class="row" style="margin-left:6px">
        <input id="vol" type="range" min="0" max="1" step="0.01" value="0.9" aria-label="Volume">
      </div>
    </div>

    <div class="progress" id="progressBar" role="progressbar" aria-valuemin="0" aria-valuemax="100">
      <i id="progressFill"></i>
    </div>
    <div class="time"><span id="cur">0:00</span><span id="dur">0:00</span></div>

    <div class="playlist" id="playlist" aria-label="Playlist">
      <!-- Tracks inserted by JS -->
    </div>

    <footer>@2025</footer>

    <audio id="audio"></audio>
  </section>

  <script>
    // --- Edit this array to add your local files or remote URLs ---
    const tracks = [
      {title:'Track One', artist:'Artist', src:'track1.mp3', cover:''},
      {title:'Track Two', artist:'Artist', src:'track2.mp3', cover:''},
      {title:'Track Three', artist:'Artist', src:'track3.mp3', cover:''}
    ];

    // DOM refs
    const audio = document.getElementById('audio');
    const playBtn = document.getElementById('play');
    const playIcon = document.getElementById('playIcon');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');
    const vol = document.getElementById('vol');
    const progressFill = document.getElementById('progressFill');
    const curT = document.getElementById('cur');
    const durT = document.getElementById('dur');
    const playlistEl = document.getElementById('playlist');
    const coverImg = document.getElementById('coverImg');

    let index = 0;
    let playing = false;

    function fmt(s){
      if (!isFinite(s)) return '0:00';
      const m = Math.floor(s/60), sec = Math.floor(s%60).toString().padStart(2,'0');
      return `${m}:${sec}`;
    }

    function load(i){
      const t = tracks[i];
      audio.src = t.src;
      audio.load();
      document.querySelectorAll('.track').forEach((el,idx)=>el.classList.toggle('active', idx===i));
      document.querySelector('.title').textContent = t.title;
      document.querySelector('.meta').textContent = t.artist || '';
      if(t.cover){ coverImg.src = t.cover; coverImg.style.display='block'; } else { coverImg.style.display='none'; }
      index = i;
    }

    function play(){ audio.play(); playing=true; playIcon.innerHTML='<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"></path>'; }
    function pause(){ audio.pause(); playing=false; playIcon.innerHTML='<path d="M5 3v18l15-9z"></path>'; }

    playBtn.addEventListener('click', ()=>{
      if(!audio.src) load(0);
      if(playing) pause(); else play();
    });

    prevBtn.addEventListener('click', ()=>{ load((index-1+tracks.length)%tracks.length); if(playing) play(); });
    nextBtn.addEventListener('click', ()=>{ load((index+1)%tracks.length); if(playing) play(); });

    vol.addEventListener('input', e=>{ audio.volume = e.target.value; });

    audio.addEventListener('timeupdate', ()=>{
      const p = (audio.currentTime / (audio.duration || 1))*100;
      progressFill.style.width = p + '%';
      curT.textContent = fmt(audio.currentTime);
      durT.textContent = fmt(audio.duration);
    });

    audio.addEventListener('ended', ()=>{ nextBtn.click(); });

    // Click on progress to seek
    document.getElementById('progressBar').addEventListener('click', (e)=>{
      const rect = e.currentTarget.getBoundingClientRect();
      const pct = (e.clientX - rect.left) / rect.width;
      audio.currentTime = pct * (audio.duration || 0);
    });

    // Build playlist UI
    tracks.forEach((t,i)=>{
      const el = document.createElement('div');
      el.className='track';
      el.innerHTML = `<div><strong style="display:block">${t.title}</strong><small class="muted">${t.artist||''}</small></div><div style="font-size:12px;color:var(--muted)">▶</div>`;
      el.addEventListener('click', ()=>{ load(i); play(); });
      playlistEl.appendChild(el);
    });

    // Drag-and-drop files into playlist
    playlistEl.addEventListener('dragover', e=>{ e.preventDefault(); playlistEl.style.opacity = 0.8; });
    playlistEl.addEventListener('dragleave', e=>{ playlistEl.style.opacity = 1; });
    playlistEl.addEventListener('drop', e=>{
      e.preventDefault(); playlistEl.style.opacity = 1;
      const files = Array.from(e.dataTransfer.files).filter(f=>f.type.startsWith('audio'));
      files.forEach(f=>{
        const url = URL.createObjectURL(f);
        tracks.push({title:f.name, artist:'Local file', src:url, cover:''});
        const idx = tracks.length-1;
        const el = document.createElement('div'); el.className='track';
        el.innerHTML = `<div><strong style="display:block">${f.name}</strong><small class="muted">Local file</small></div><div style="font-size:12px;color:var(--muted)">▶</div>`;
        el.addEventListener('click', ()=>{ load(idx); play(); });
        playlistEl.appendChild(el);
        if(tracks.length===1){ load(0); }
      });
    });

    // initialize
    if(tracks.length) load(0);
  </script>
</body>
</html>
